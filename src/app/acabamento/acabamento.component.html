<div id="divCentro">
    <br>
    <form id="form" [formGroup]="form">
        <h1><b>Manter Acabamento</b></h1>
        <br>
        <div>
            <mat-form-field [style.width.px]="556">
                <mat-label><span>ID</span></mat-label>
                <input matInput type="string" maxlength="50" formControlName="id" readonly="true">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field [style.width.px]="556">
                <mat-label><span>Descrição</span></mat-label>
                <input matInput type="string" maxlength="50" formControlName="descricao">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button class="botao" (click)="salvarAcabamento()">Salvar</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <h1>Lista Acabamentos</h1>
        <br>
        <table class="tabela">
            <tr class="linhaTabela">
                <td class="colunaTabela" style="background-color: #35cbfb;"><b>ID</b></td>
                <td class="colunaTabela" style="background-color: #35cbfb;"><b>Descricao</b></td>
                <td class="colunaTabela" style="background-color: red;"></td>
            </tr>
            <tr class="linhaTabela" *ngFor="let acabamento of acabamentos; let i = index">
                <td class="colunaTabela">
                    <a (click)="preencherAcabamento(acabamento.id)"
                        style="color: blue; cursor:pointer;">{{acabamento.id}}</a>
                </td>
                <td class="colunaTabela">
                    {{acabamento.descricao}}
                </td>
                <td class="colunaTabela">
                    <a style="color: red; cursor:pointer;" (click)="excluirAcabamento(acabamento.id)"><b>X</b></a>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <br>
</div>
