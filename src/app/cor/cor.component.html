<div id="divCentro">
    <br>
    <form id="form" [formGroup]="form">
        <h1><b>Manter Cor</b></h1>
        <br>
        <div>
            <mat-form-field [style.width.px]="556">
                <mat-label><span>ID</span></mat-label>
                <input matInput type="string" maxlength="50" formControlName="id" readonly="true">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field [style.width.px]="556">
                <mat-label><span>Descrição</span></mat-label>
                <input matInput type="string" maxlength="50" formControlName="descricao">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button class="botao" (click)="salvarCor()">Salvar</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <h1>Lista Cores</h1>
        <br>
        <table class="tabela">
            <tr class="linhaTabela">
                <td class="colunaTabelaAzul"><b>ID</b></td>
                <td class="colunaTabelaAzul"><b>Descricao</b></td>
                <td class="colunaTabelaVermelho"></td>
            </tr>
            <tr class="linhaTabela" *ngFor="let cor of cores; let i = index">
                <td class="colunaTabela">
                    <a (click)="preencherCor(cor.id)" class="linkAzul">{{cor.id}}</a>
                </td>
                <td class="colunaTabela">
                    {{cor.descricao}}
                </td>
                <td class="colunaTabela">
                    <a class="linkVermelho" (click)="excluirCor(cor.id)"><b>X</b></a>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <br>
</div>
